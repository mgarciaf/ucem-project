<html>
  <head>
    <title>Pokédex</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/528/528101.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="https://cdn-icons-png.flaticon.com/512/528/528101.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
          Pokédex de Kanto
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Nombre o Número" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <div id="pokemon_container" class="pokemon-container"></div>
	  <div id="spinner" class="spinner-border text-light" style="width: 4rem; height: 4rem;" role="status">
		<span class="visually-hidden">Loading...</span>
	  </div>
  </body>
  <style>
	#spinner {
	  display: none;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	}
    .pokemon-container {
      display: flex;
      flex-wrap: wrap;
      align-items: space-between;
      justify-content: center;
      margin: 0 auto;
      max-width: 1800px;
    }

    .pokemon {
      background-color: #eee;
      border-radius: 20px;
      box-shadow: 0 3px 15px rgba(100, 100, 100, 0.5);
      margin: 10px;
      padding: 20px;
      text-align: center;
    }

    .pokemon .img-container {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      width: 150px;
      height: 120px;
      text-align: center;
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
    }

    .pokemon .img-container img {
      max-width: 100%;
    }

    .pokemon .info {
      margin-top: 20px;
    }

    .pokemon .number {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-size: 0.8em;
      padding: 5px 10px;
    }

    .pokemon .name {
      margin: 15px 0 7px;
      letter-spacing: 1px;
    }
	
	.pokemon .height_label {
      font-size: 0.8em;
    }
	
	.pokemon .weight_label {
      font-size: 0.8em;
    }
	
	
  </style>
  <script>
    const pokeContainer = document.getElementById('pokemon_container');
	const spinner = document.querySelector("#spinner");
    const pokemonsNumber = 151;
    const colors = {
      fire: '#FDDFDF',
      grass: '#DEFDE0',
      electric: '#FCF7DE',
      water: '#DEF3FD',
      ground: '#f4e7da',
      rock: '#d5d5d4',
      fairy: '#fceaff',
      poison: '#98d7a5',
      bug: '#f8d5a3',
      dragon: '#97b3e6',
      psychic: '#eaeda1',
      flying: '#F5F5F5',
      fighting: '#E6E0D4',
      normal: '#F5F5F5'
    };
    const PokemonTypes = Object.keys(colors);


    function fetchPokemonsKanto() {
	  
      for (let i = 1; i <= pokemonsNumber; i++) {
		spinner.style.display = "block";
        createPokemonCard(i);
      }
    }

    function createPokemonCard(pokemon) {
      const pokemonEl = document.createElement('div');
	    
		pokemonEl.classList.add('pokemon');

      pokemonEl.style.backgroundColor = '#DEFDE0';

      const pokeInnerHTML = `
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${
                  pokemon
                }.png" alt="${pokemon}" />
            </div>
            <div class="info">      
                <h3 class="name">Bulbasaur</h3>
                <span class="number">#${pokemon.toString().padStart(3, '0')}</span>
                <span class="number">${pokemon}</span>
            </div>
            <div class="row align-items-start">
              <div class="col">
                <span class="pokemon_weight">6.9 KG</span>
                <span class="weight_label">Peso</span>
              </div>
              <div class="col">
                <div class="pokemon_height">0.7 M</div>
                <div class="height_label">Altura</div>
              </div>
            </div>
        `;

	    pokemonEl.innerHTML = pokeInnerHTML;
      pokeContainer.appendChild(pokemonEl);
	  spinner.style.display = "none";
    }

    fetchPokemonsKanto();
  </script>
</html>
